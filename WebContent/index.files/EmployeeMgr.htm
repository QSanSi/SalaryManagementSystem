<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<body
	style="background-position-y: -120px; background-image: url(../images/bg.gif); background-repeat: repeat-x">
	<script type=text/javascript>
		//asp.net生成的网页js，不用管
		//<![CDATA[
		//这一段在页面里找出aspnetForm元素，并赋给theForm变量，如果没赋成功则再赋一遍
		var theForm = document.forms['aspnetForm'];
		if (!theForm) {
			theForm = document.aspnetForm;
		}
		/*这一段市处理消息回送。如果有事件触发，就执行该函数，回送到服务器，
		把触发事件的目标eventTarget和事件变量eventArgument分别赋值给theForm.__EVENTTARGET.value和theForm.__EVENTARGUMENT.value，
		然后再由 theForm.submit();提交到服务器。*/
		function __doPostBack(eventTarget, eventArgument) {
			if (!theForm.onsubmit || (theForm.onsubmit() != false)) {
				theForm.__EVENTTARGET.value = eventTarget;
				theForm.__EVENTARGUMENT.value = eventArgument;
				theForm.submit();
			}
		}
		//]]>
	</script>
	<script src="EmployeeMgr.files/WebResource.axd" type=text/javascript></script>
	<script src="EmployeeMgr.files/ScriptResource.axd" type=text/javascript></script>

					</span><span

						width=10></td>
